<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="components/head"></head>

<body>
<header th:replace="components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>
    <div class="container-fluid main-content main-content-login">
        <div class="row">
            <div class="col-12">
                <div class="search_box">
                    <form class="get p-0 mb-0" action="/search">
                        <fieldset>
                            <div class="input-group">
                                <input name="search" id="search" placeholder="Search" type="text">
                                <button class="btn btn-search-icon" aria-label="Search" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-2">

                <div class="my-3">
                    <span class="h3">Sign in</span>
                </div>

                <form th:action="@{/registration}" th:object="${user}" method="post" enctype="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control custom-form-control" th:errorclass="is-invalid" th:name="username" th:field="*{username}" required/>
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control custom-form-control" th:errorclass="is-invalid" id="email" th:name="email" th:field="*{email}" required/>
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <p class="signin-errors" th:text="${emailError}"></p>
                    </div>
                    <div class="form-group">
                        <label class="" for="password">Password</label>
                        <input type="password" class="form-control custom-form-control" th:errorclass="is-invalid" id="password" th:name="password" required/>
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group">
                        <label class="" for="passwordConfirm">Confirm your password</label>
                        <input type="password" class="form-control custom-form-control" th:errorclass="invalid-feedback" id="passwordConfirm" th:name="passwordConfirm" required/>
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
                        <p class="signin-errors" th:if="${#fields.hasErrors('${user}')}" th:errors="${user}"></p>
                    </div>
                    <button type="submit" class="btn custom-btn">Submit</button>
                </form>

            </div>
        </div>
    </div>
<th:block th:replace="components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
