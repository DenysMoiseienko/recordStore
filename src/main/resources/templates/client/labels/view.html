<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="components/head"></head>

<body>

<header th:replace="components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">
                <div class="search_box">
                    <form class="get container p-0 mb-0" action="/search">
                        <fieldset>
                            <div class="input-group">
                                <input name="search" id="search" placeholder="Search" type="text">
                                <button class="btn btn-search-icon" aria-label="Search" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div th:if="${label}">
                    <div class="main-content mx-3">
                        <div class="row release-row">
                            <div class="col-2 release-img">
                                <img class="img-fluid" th:src="@{'/images/'+${label.img}}" width="200" alt=""/>
                            </div>
                            <div class="col-9 release-info">
                                <p>
                                    <span class="title">Label: </span>
                                    <span th:text="${label.title}"></span>
                                </p>
                                <p>
                                    <span class="title">Country: </span>
                                    <span th:text="${label.country}"></span>
                                </p>
                                <p>
                                    <span class="title">Description: </span>
                                    <span th:text="${label.description}"></span>
                                </p>
                            </div>
                        </div>

                        <hr>
                        <h5>Releases</h5>
                        <div th:if="${label.releases}">
                            <table class="table">
                                <tbody th:each="release : ${label.releases}">
                                <tr>
                                    <td>
                                        <a th:href="@{'/releases/{id}'(id=${release.id})}">
                                            <img th:src="@{'/images/'+${release.img}}" width="50" alt=""/>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="breadcrumb-item" th:each="artist : ${release.artists}" th:href="@{'/artists/{id}'(id=${artist.id})}">
                                            <span th:text="${artist.name}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{'/releases/{id}'(id=${release.id})}">
                                            <span th:text="${release.title}"></span>
                                        </a>
                                    </td>
                                    <td th:text="${release.code}"></td>
                                    <td th:text="${release.releaseDate}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="main-content mx-3" th:unless="${label}">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
