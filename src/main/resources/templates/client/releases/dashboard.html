<div th:fragment="dashboard" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="d-flex">

        <form th:action="@{'/user/releases/{action}'(action=${action_coll})}" method="post">
            <input type="hidden" name="id" th:value="${release.id}"/>
            <button type="submit" class="btn btn-secondary" th:text="${message_coll}"></button>
        </form>

        <form class="ml-3" th:action="@{'/user/releases/{action}'(action=${action_wl})}" method="post">
            <input type="hidden" name="id" th:value="${release.id}"/>
            <button type="submit" class="btn btn-secondary" th:text="${message_wl}"></button>
        </form>

    </div>
</div>
