<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>
<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<form class="form-inline my-2 my-lg-0 mr-2">
    <a href="/admin/artists/add" class="btn btn-primary" role="button">Add new artist</a>
</form>

<table class="table table-striped">
    <tr>
        <th>Artist</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="artist : ${artists}">
        <td th:text="${artist.name}"></td>
        <td><a th:href="@{'edit/{id}'(id=${artist.id})}"><img th:src="@{/images/edit.svg}" alt="logo" width="30"/></a></td>
        <td><a th:href="@{'/admin/artists/delete/' + ${artist.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
    </tr>
</table>

</body>
</html>
