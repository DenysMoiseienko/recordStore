<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>

<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

    <table class="table table-striped">
        <tr>
            <th>UserName</th>
            <th>Delete</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.username}"></td>
            <td><a th:href="@{'/admin/accounts/delete/' + ${account.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
        </tr>
    </table>

</body>
</html>
