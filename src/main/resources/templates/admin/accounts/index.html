<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>RecordStore</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Records Store</a>

    <form class="form-inline my-2 my-lg-0">
        <a href="/logout" class="btn btn-default my-2 my-sm-0" role="button">Log out</a>
    </form>

</nav>

<table class="table table-striped">
    <tr>
        <th>UserName</th>
        <th>Delete</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.username}"></td>
        <td><a th:href="@{'/admin/accounts/delete/' + ${account.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
    </tr>
    </tr>
</table>
</body>
</html>
