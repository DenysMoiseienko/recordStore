<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>RecordStore</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Records Store</a>

    <form class="form-inline my-2 my-lg-0">
        <a href="/logout" class="btn btn-default my-2 my-sm-0" role="button">Log out</a>
    </form>

</nav>

<table class="table table-striped">
    <tr>
        <th>UserName</th>
        <th>Password</th>
        <th>Delete</th>

    </tr>
    <tr th:each="account : ${accounts}">

        <td th:text="${account.username}"></td>
        <td th:text="${account.password}"></td>
        <td >
            <form th:action="@{'/admin/accounts/delete/' + ${account.id}}" method="post">
                <input type="hidden" name="id" th:value="${account.id}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
