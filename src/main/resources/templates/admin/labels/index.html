<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>
<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="/admin/components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">
                <div class="container p-0 my-4">
                    <a href="/admin/labels/add/" class="btn btn-primary" role="button">Add new label</a>
                </div>
                <div class="container p-0">
                <table class="table">
                    <tr>
                        <th>Genre</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="label : ${labels}">
                        <td th:text="${label.title}"></td>
                        <td><a th:href="@{'edit/{id}'(id=${label.id})}"><img th:src="@{/images/edit.svg}" alt="logo" width="30"/></a></td>
                        <td><a th:href="@{'/admin/labels/delete/' + ${label.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
                    </tr>
                </table>
                </div>
                <nav aria-label="Pagination">
                    <ul class="pagination-container">
                        <li th:if="${labels.totalPages > 1}" class="pagination-item" th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{/admin/labels/(page=${pageNumber})}"
                               th:text="${pageNumber}"
                               th:class="${pageNumber == labels.number + 1} ? active"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
