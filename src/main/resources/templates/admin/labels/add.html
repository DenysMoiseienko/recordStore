<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components/head"></head>
<body>
<header th:replace="admin/components/header :: header"></header>
<div class="container-fluid">
    <div class="main">
        <div class="main-content">
            <h3>Add new label</h3>
            <form th:action="@{/admin/labels/add}" method="post" th:object="${newLabel}" enctype="multipart/form-data">
                <div class="form-group item-img">
                    <label class="sr-only" for="data">Image</label>
                    <img class="mb-3" th:src="@{'/images/'+${newLabel.img}}" alt="" th:id="image"/>
                    <input type="file" class="form-control-file" th:errorclass="is-invalid" id="data" accept="image/png, image/jpeg" th:name="data" placeholder="Image"/>
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></p>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="title" th:name="title" placeholder="Title" maxlength="100"/>
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" th:name="country" placeholder="Country" maxlength="100"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" type="text" th:errorclass="is-invalid" id="description" th:name="description" placeholder="Description" maxlength="2000"></textarea>
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="admin/components/assets:: assets"></th:block>
</body>
</html>
