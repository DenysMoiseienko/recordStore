<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>
<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">

                <h3>Add new label</h3>

                <form th:action="@{/admin/labels/add}" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" th:name="title" placeholder="Title" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" th:name="country" placeholder="Country" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" th:name="description" placeholder="Description" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <label for="img">Image</label>
                        <input type="text" class="form-control" id="img" th:name="img" placeholder="Image" maxlength="100"/>
                    </div>
                    <button type="submit" class="btn btn-primary ml-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
