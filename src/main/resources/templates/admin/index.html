<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>RecordStore</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Records Store</a>

    <form class="form-inline my-2 my-lg-0 mr-2">
        <a href="/admin/add/" class="btn btn-default my-2 my-sm-0" role="button">Add new record</a>
    </form>
    <form class="form-inline my-2 my-lg-0">
        <a href="/logout" class="btn btn-default my-2 my-sm-0" role="button">Log out</a>
    </form>

</nav>

<table class="table table-striped">
    <tr>
        <th></th>
        <th>Artist</th>
        <th>Title</th>
        <th>Label</th>
        <th>Year</th>
        <th>Code</th>
        <th>Format</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="record : ${records}">
        <td><img th:src="@{'/images/'+${record.img}}" width="200" alt=""/></td>
        <td th:text="${record.artist}"></td>
        <td th:text="${record.title}"></td>
        <td th:text="${record.label}"></td>
        <td th:text="${record.releaseDate}"></td>
        <td th:text="${record.code}"></td>
        <td th:text="${record.format}"></td>
        <td th:text="${record.price}"></td>
        <td th:text="${record.quantity}"></td>
        <td style="text-align: center"><a th:href="@{'{id}'(id=${record.id})}"><img th:src="@{/images/edit.svg}" alt="logo" width="30"/></a></td>
        <td>
            <form th:action="@{'/admin/delete/' + ${record.id}}" method="post">
                <input type="hidden" name="id" th:value="${record.id}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
