<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>RecordStore</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin">DashBoard</a>

    <form class="form-inline my-2 my-lg-0">
        <a href="/logout" class="btn btn-default my-2 my-sm-0" role="button">Log out</a>
    </form>
</nav>

<form class="form-inline my-2 my-lg-0 mr-2">
    <a href="/admin/genres/add/" class="btn btn-primary" role="button">Add new release</a>
</form>

<table class="table table-striped">
    <tr>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.title}"></td>
        <td><a th:href="@{'edit/{id}'(id=${genre.id})}"><img th:src="@{/images/edit.svg}" alt="logo" width="30"/></a></td>
        <td><a th:href="@{'/admin/genres/delete/' + ${genre.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
    </tr>
    </tr>
</table>
</body>
</html>
