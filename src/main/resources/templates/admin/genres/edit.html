<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>
<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 pl-0">
                <div th:replace="/admin/components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
            </div>
            <div class="col-12 col-md-10">

                <h3>Edit release</h3>

                <form th:action="@{/admin/genres/update/}" th:object="${genre}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" th:value="${genre.id}"/>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="title" th:field="*{title}" placeholder="Title" maxlength="100" th:value="${genre.title}" />
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
