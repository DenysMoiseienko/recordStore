<div th:fragment="video" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:each="video, item : ${release.playlist}" class="form-row mt-2 align-items-center">

        <input type="hidden" th:field="${release.playlist[__${item.index}__].id}"/>

        <div class="col-4">
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${release.playlist[__${item.index}__].videoId}" placeholder="Video id">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('${release.playlist[__${item.index}__].videoId}')}" th:errors="*{playlist[__${item.index}__].videoId}"></p>
        </div>

        <div class="col">
            <button type="button" name="removeIndex" method="post" class="btn btn-sm btn-link"
                    data-dynamic-rows-url="/admin/releases/removeVideo" th:action="@{/admin/releases/removeVideo}"
                    th:value="${item.index}">
                <img class="release-icon" th:src="@{/images/trash.svg}" alt="logo"/>
            </button>
        </div>

    </div>
</div>
