<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/components/head"></head>

<body>

<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

    <form class="form-inline my-2 my-lg-0 mr-2">
        <a href="/admin/releases/add/" class="btn btn-default my-2 my-sm-0" role="button">Add new release</a>
    </form>

    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Artist</th>
            <th>Title</th>
            <th>Label</th>
            <th>Year</th>
            <th>Code</th>
            <th>Format</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="release : ${releases}">
            <td><img th:src="@{'/images/'+${release.img}}" width="200" alt=""/></td>
<!--            <td th:text="${release.artist}"></td>-->
            <td th:text="${release.title}"></td>
<!--            <td th:text="${release.label}"></td>-->
            <td th:text="${release.releaseDate}"></td>
            <td th:text="${release.code}"></td>
            <td th:text="${release.format}"></td>
            <td th:text="${release.price}"></td>
            <td th:text="${release.quantity}"></td>
            <td style="text-align: center"><a th:href="@{'edit/{id}'(id=${release.id})}"><img th:src="@{/images/edit.svg}" alt="logo" width="30"/></a></td>
            <td><a th:href="@{'/admin/releases/delete/' + ${release.id}}"><img th:src="@{/images/trash.svg}" alt="logo" width="30"/></a></td>
        </tr>
    </table>

</body>
</html>
