<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/components/head"></head>
<body>
<header th:replace="/admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="/admin/components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">
                <div class="container p-0 my-4">
                    <a href="/admin/releases/add/" class="btn btn-primary my-2 my-sm-0" role="button">Add new release</a>
                </div>
                <div class="container p-0">
                    <div class="row release-row" th:each="release : ${releases}">
                        <div class="col-2 release-img">
                            <img class="img-fluid" th:src="@{'/images/'+${release.img}}" width="200" alt=""/>
                        </div>
                        <div class="col-9 release-info">
                            <p>
                                <span class="title">Artist: </span>
                                <span th:each="artist : ${release.artists}" th:text="${artist.name}"></span>
                            </p>
                            <p>
                                <span class="title">Title: </span>
                                <span th:text="${release.title}"></span>
                            </p>
                            <p>
                                <span class="title">Label: </span>
                                <span th:text="${release.label.title}"></span>
                            </p>
                            <p>
                                <span class="title">Code: </span>
                                <span th:text="${release.code}"></span>
                            </p>
                            <p>
                                <span class="title">Genre: </span>
                                <span th:each="genre : ${release.genres}" th:text="${genre.title}"></span>
                            </p>
                            <p>
                                <span class="title">Format: </span>
                                <span th:text="${release.format}"></span>
                            </p>
                            <p>
                                <span class="title">Price: </span>
                                <span th:text="${release.price}"></span>
                            </p>
                        </div>
                        <div class="col-1">
                            <a class="mr-2" th:href="@{'edit/{id}'(id=${release.id})}"><img class="release-icon" th:src="@{/images/edit.svg}" alt="logo"/></a>
                            <a class="delete" th:href="@{'/admin/releases/delete/' + ${release.id}}"><img class="release-icon" th:src="@{/images/trash.svg}" alt="logo"/></a>
                        </div>
                    </div>
                </div>

                <div th:if="${releases.totalPages > 1}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/admin/releases/(page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber == releases.number + 1} ? active"></a>
                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="/admin/components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
