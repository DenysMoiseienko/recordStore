<div th:fragment="tracks" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:each="track, item : ${release.tracklist}" class="form-row mt-2 align-items-center">

        <input type="hidden" th:field="${release.tracklist[__${item.index}__].id}"/>

        <div class="col-1">
            <input type="text" class="form-control" th:field="${release.tracklist[__${item.index}__].position}" placeholder="Position">
        </div>
        <div class="col">
            <input type="text" class="form-control" th:field="${release.tracklist[__${item.index}__].title}" placeholder="Title">
        </div>

        <div class="col">
            <button type="button" name="removeIndex" method="post" class="btn btn-sm btn-danger"
                    data-dynamic-rows-url="/admin/releases/removeTrack" th:action="@{/admin/releases/removeTrack}"
                    th:value="${item.index}">
                <i class="fas fa-minus"></i>
            </button>
        </div>

    </div>
</div>
